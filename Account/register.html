		.header {
        position: fixed;
        width: 100%;
        background: rgba(0, 0, 51, 0.7); /* Header overlay effect */
        top: 0;
        left: 0;
        z-index: 1000;
        padding: 10px 0;
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .logo {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        align-items: center;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
        background-color: #00cc99;
        border-radius: 5px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #00cc99;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
        background-color: #fff;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .hover-image {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-image:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .footer {
        background: rgba(0, 0, 51, 0.7); /* Footer background color */
        color: #fff;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        width: 100%;
        padding: 0 20px;
    }

    .footer-nav {
        display: flex;
        gap: 20px;
    }

    .footer-nav a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-nav a:hover {
        color: #00cc99;
    }

    .footer-social {
        display: flex;
        gap: 20px;
    }

    .footer-social img {
        width: 24px;
        height: 24px;
        transition: opacity 0.3s ease;
    }

    .footer-social img:hover {
        opacity: 0.7;
    }
    .footer-social1 {        display: flex;
        gap: 20px;
}
    .footer-social2 {        display: flex;
        gap: 20px;
}
.footer-social11 {display: flex;
        gap: 20px;
}
